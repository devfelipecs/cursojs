    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}!. Seu nome tem ${nome.length} letras<br/><hr>`)

        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}<br/><hr>`)
